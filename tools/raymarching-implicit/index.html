<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Implicit Surface Rendering Demo</title>
    <meta name="description" content="Explore raymarching-based implicit surface rendering in WebGL2." />
    <meta name="keywords" content="harry7557558, raymarching, raycasting, isosurface, implicit, surface, 3d" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <script src="parser.js"></script>
    <script src="render.js"></script>

</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="fps">fps</div>

    <div id="control">
        <select id="builtin-functions">
        </select>
    </div>

    <script>
        function initBuiltinFunctions() {
            var select = document.querySelector("#builtin-functions");
            for (var i = 0; i < builtinFunctions.length; i++) {
                let expr = builtinFunctions[i];
                select.innerHTML += "<option value=" + expr + ">" + expr + "</option>"
            }
            select.addEventListener("input", function (event) {
                updateFunction(getSelectedFunctionGlsl());
            });
        }
        function getSelectedFunctionGlsl() {
            let select = document.querySelector("#builtin-functions");
            var expr = select.value;
            var postfix = exprToPostfix(expr);
            return postfixToGlsl(postfix);
        }
        window.addEventListener("load", async function (event) {
            initBuiltinFunctions();
            initWebGL();
            updateFunction(getSelectedFunctionGlsl());
            try {
                mainRenderer();
            } catch (e) {
                console.error(e);
                document.body.innerHTML = "<h1 style='color:red;'>" + e + "</h1>";
            }
        });
    </script>

</body>

</html>
