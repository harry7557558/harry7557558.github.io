<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

	<meta name="description" content="This is the Man of La Mancha media product created for the ENG4U course." />

	<title>MoLM media product</title>
	<link rel="icon" href="tex-portrait.png" />
	<style>
		#canvas {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			touch-action: none;
		}
	</style>
	<script src="script.js"></script>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>
		window.onload = function (event) {
			try {
				initWebGL();
				initRenderer();
			}
			catch (e) {
				console.error(e);
				document.body.innerHTML = "<h1 style='color:red;'>" + e + "</h1>";
			}
		};
	</script>

</body>

</html>
